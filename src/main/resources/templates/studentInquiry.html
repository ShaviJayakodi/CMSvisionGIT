<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/studentInquiry.css}">

</head>
<body>
<div class="container mt-5 pb-2 mb-5"  style= "width:90%; height: 500px; align-items: center;">
    <div class="searchBar" >
        <div class="row">
            <div class="col pb-2">
                <label for="regNo">RegNo</label>
                <input type="text" name="regNo" id="regNo" class="form-control">
            </div>
            <div class="col pb-2">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="col pb-2">
                <label for="regNo">Grade</label>
                <select name="grade" id="grade" class="form-control">
                    <option value="null">==SELECT==</option>
                </select>
            </div>
            <div class="col pb-2">
                <label for="school">School</label>
                <input type="text" name="school" id="school" class="form-control">
            </div>
        </div>

    </div>


    <div  class="scrollable">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>RegNo</th>
                <th>Name</th>
                <th>School</th>
                <th>Birth Day</th>
                <th>new</th>
            </tr>
            </thead>
            <tbody>


            </tbody>

        </table>
    </div>
</div>

<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>
</body>
</html>
