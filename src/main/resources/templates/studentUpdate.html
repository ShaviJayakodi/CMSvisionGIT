<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Management</title>

  <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/CSS/student.css}"><!--
  <script th:src="@{/JS/jquery.min.js}"></script>
  <script th:src="@{/JS/studentJS.js}"></script>-->




</head>
<body class="body">
<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row">
      <div class="d-flex col-lg-5 p-0" id="imgCon">
        <img th:src="@{/IMAGES/blurback.jpg}"  id="conImg" class="img-fluid" alt="" >
      </div>
      <div class="col-lg-7">
        <div class="row" id="titleN">
          <h1 class="mt-2">STUDENT UPDATE</h1>
        </div>
        <div class="d-flex row" id="searchBar">
          <div class="col" style="width: 50%;">
            <label  class="visually-hidden" for="regNo">RegNo</label>
            <input type="text" id="regNo" onchange="getUniqueStudentByRegNo()" name="regNo" class="form-control"  placeholder="RegNo">
            <div id="divRegNo" name="divRegNo"></div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>

          <div class="col" style="width: 50%;">
            <label class="visually-hidden" for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" class="form-control"  placeholder="Student Name">
            <div id="divStudentName" name="divStudentName"></div>
          </div>
          <div class="col-auto">
            <button type="button" onclick="getUniqueStudentById()" class="btn btn-primary ">Confirm</button>
          </div>
        </div>


    <form action="">
      <div class="row">
        <input type="hidden" id="studentId" name="studentId">
        <input type="hidden" id="studentRegNo" name="studentRegNo">
        <div class="row m-auto pt-3 ">
          <h4 class="head p-1" id="head">Personal Details</h4>
        </div>
        <div class="col my-2">
          <label class="inputLbl" for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control p-lg-2 "placeholder="First Name">
          <div id="divFirstName"name="divFirstName"></div>
        </div>
        <div class="col my-2">
          <label class="inputLbl" for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control p-lg-2 "placeholder="Last Name">
          <div id="divLastName" name="divLastName"></div>
        </div>
      </div>
      <div class="row">
        <div class="col my-2">
          <label class="inputLbl" for="birthDay">Birth Day</label>
          <input type="date" id="birthDay" name="birthDay" class="form-control  p-lg-2 "placeholder="Birth Day">
          <div id="divBirthDay" name="divBirthDay"></div>
        </div>
        <div class="col my-2">
          <label class="inputLbl" for="attendDate">Attend Date</label>
          <input type="date" id="attendDate" name="attendDate" class="form-control  p-lg-2 "placeholder="Attend Date">
          <div id="divAttendDate" name="divAttendDate"></div>
        </div>
      </div>
      <div class="row">
        <div class="col my-2">
          <label class="inputLbl" for="address">Address</label>
          <input type="text" class="form-control p-lg-2 " name="address" id="address"  placeholder="Address">
          <div id="divAddress" name="divAddress"></div>

        </div>
      </div>
      <div class="row">
        <div class="col my-2">
          <label class="inputLbl" for="school">School</label>
          <input type="text" class="form-control p-lg-2 " name="school" id="school" placeholder="School">
          <div id="divSchool" name="divSchool"></div>
        </div>
      </div>
      <div class="row">
        <div class="col my-2">
          <label class="inputLbl">Grade</label>
          <select class="form-control p-lg-2 "name="gradeSelect" id="gradeSelect" >

          </select>
          <div id="divGrade" name="divGrade"></div>
        </div>
        <div class="col my-2 ">
          <label class="inputLbl">Gender</label><br>
          <div class="form-check form-check-inline mt-1">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline mt-1">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div id="divGender" name="divGender"></div>
        </div>

      </div>
      <div class="row">
        <div class="row m-auto pt-3 ">
          <h4 class="head p-1" id="head1">Contact Details</h4>
        </div>
        <div class="col my-2">
          <label class="inputLbl" for="parentName">Parent's Name</label>
          <input type="text"  id="parentName" name="parentName" class="form-control p-lg-2 "placeholder="Parent's Name">
          <div id="divParentName" name="divParentName"></div>
        </div>
        <div class="col my-2">
          <label class="inputLbl" for="relationship">Relationship</label>
          <select class="form-control p-lg-2 "name="relationship" id="relationship">
            <option value="null">==SELECT==</option>
            <option value="Father">Father</option>
            <option value="Mother">Mother</option>
            <option value="Guardians">Guardians</option>
          </select>
          <div id="divRelationship" name="divRelationship"></div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col my-2">
          <label class="inputLbl" for="mobileNumber1">Mobile Number - 1</label>
          <input type="text" class="form-control p-lg-2 " id="mobileNumber1" name="mobileNumber1" placeholder="Mobile Number - 1">
          <div id="divMobNum1" name="divMobNum1"></div>
        </div>
        <div class="col my-2">
          <label class="inputLbl" for="mobileNumber2">Mobile Number - 1</label>
          <input type="text"  class="form-control p-lg-2 " id="mobileNumber2" name="mobileNumber2" placeholder="Mobile Number - 2">
          <div id="divMobNum2" name="divMobNum2"></div>
        </div>
      </div>




    </form>


      </div>
    </div>
  </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</body>
</html>
