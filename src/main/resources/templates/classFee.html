<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Class Fee</title>

  <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/CSS/student.css}">
  <script th:src="@{/JS/jquery.min.js}"></script>
  <script th:src="@{/JS/classFeeJS.js}"></script>
  <script th:src="@{/JS/sweetAlert.js}"></script>
  <script th:src="@{/JS/alert.js}"></script>
  <script th:src="@{/JS/format.js}"></script>
  <script th:src="@{/JS/commonJS.js}"></script>
  <!--
  <script th:src="@{/JS/jquery.min.js}"></script>
  <script th:src="@{/JS/studentJS.js}"></script>-->




</head>
<body class="body">
<section class="Form my-4 mx-5">
  <div class="container">
    <form id="mainWindowForm">
      <div class="row">
        <div class="d-flex col-lg-5 p-0" id="imgCon">
          <img th:src="@{/IMAGES/blurback.jpg}"  id="conImg" class="img-fluid" alt="" >
        </div>
        <div class="col-lg-7">
          <div class="row" id="titleN">
            <h1 class="mt-2">STUDENT CLASS FEE</h1>
          </div>
          <div class="d-flex row" id="searchBar" style="margin-bottom: 20px;">
            <div class="col" style="width: 50%;">
              <label  class="visually-hidden" for="regNo">RegNo</label>
              <input type="hidden" id="studentId" name="studentId">
              <input type="text" id="regNo" onchange="getStudentDataByRegNo()" name="regNo" class="form-control"  placeholder="RegNo">
              <div id="divRegNo" name="divRegNo"></div>
            </div>
            <div class="col-auto">
              <button type="submit" onclick="popup()" class="btn btn-primary">Search</button>
            </div>

            <div class="col" style="width: 50%;">
              <label class="visually-hidden" for="studentName">Student Name</label>
              <input type="text" id="studentName" disabled name="studentName" class="form-control"  placeholder="Student Name">
              <div id="divStudentName" name="divStudentName"></div>
            </div>
            <div class="col-auto">
              <button type="button" onclick="getAllMappedClassByStudentId()" class="btn btn-primary ">Confirm</button>
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <label class="inputLbl" for="selectClass">Select Class</label>
              <select class="form-control" onchange="getPayMethod()" id="selectClass" name="selectClass">

              </select>
              <div id="divSelectClass" name="divSelectClass"></div>
            </div>
            <div class="col my-2">
              <label class="inputLbl" for="teacher">Teacher</label>
              <input type="text" disabled id="teacher" name="teacher" placeholder="Teacher" class="form-control">
            </div>
          </div>
          <div class="row">

            <div class="col my-2">
              <label class="inputLbl" for="subject">Subject</label>
              <input type="text" disabled id="subject" name="subject" placeholder="Subject" class="form-control">
            </div>
            <div class="col my-2">
              <label class="inputLbl" for="payMethod">Payment Method</label>
              <input type="text" disabled id="payMethod" name="payMethod" placeholder="Payment Method" class="form-control">
            </div>
          </div>

          <div class="row">

            <div class="col my-2">
              <label class="inputLbl" for="amount">Amount</label>
              <input type="text" disabled id="amount" name="amount" placeholder="Amount" class="form-control">
            </div>

            <div class="col my-2">
              <input type="hidden" id="classYear" name="classYear">
              <label class="inputLbl" for="selectMonth">Select Class</label>
              <select class="form-control" id="selectMonth" name="selectMonth">
                <option value=null>==Select Month==</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <div id="divSelectMonth" name="divSelectMonth"></div>
            </div>

          </div>

         <div class="row">
           <div class="col my-2">
            <div class="form-check" style="margin-top: 10px; margin-left: 10px">
            <input class="form-check-input" onclick="release()" type="checkbox" value="1" id="forRelease">
            <label class="inputLbl form-check-label" style="font-size: 20px;" for="forRelease">
              For Release
            </label>
          </div>
           </div>

           <div class="col my-2">
             <label class="inputLbl" id="lblCheck" for="selectTeacher">Authorized By</label>
             <select class="form-control" id="selectAuthor" name="selectAuthor">

             </select>
           </div>
         </div>


          <div class="row">
            <div Payment Recived="col my-2">
              <button type="button" onclick="getAllClassFeeData()"  class="btn btn-primary mb-5">Confirm</button>
            </div>
          </div>




         <!--<table   id="openedClassTable" class="table table-striped table-hover mb-2" >

            <tbody style=" border:2px solid black"id="openedClassTableBody" name="openedClassTableBody" class="mb-2">

            </tbody>
          </table>-->


        </div>
      </div>
    </form>
  </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</html>
