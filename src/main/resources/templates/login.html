                          <div class="carousel-item active">
                              <img th:src="@{/IMAGES/image1.jpg}" class="d-block w-100" alt="...">

                               <p> <i class="fas fa-quote-left pr-3"> </i>Right place for your thirst of Education<i class="fas fa-quote-right pl-3"></i></p>

                          </div>

                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">

                        </button>

                <div class="col-lg-8 py-5 log">

                            <form class="pt-4" Id="login" action="login" method="GET">
                                <div class="form-row py-2">
                                    <div class = "col my-2 ">
                                    <input  type="text" class="form-control m-auto" id="userName" name="userName" placeholder="User Name">
                                    </div>
                                </div>
                                <div class="form-row pt-4">
                                    <input type="Password" class="form-control m-auto" id="passWord" name="passWord" placeholder="Password"> 
                                </div>
                                <button type="submit" class="btn1 mb-3 mt-4"> LOGIN </button> <br>
                                <small> DON'T HAVE AN ACCOUNT ? <span><a href=""></a> REGISTER NOW </a></span></small>
                            </form>
