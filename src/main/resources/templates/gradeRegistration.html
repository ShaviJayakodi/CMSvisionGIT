<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grade Management</title>


    <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/gradeUpdate.css}">

</head>
<body class="body">


<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row">
            <div class="d-flex col-lg-5 p-0" id="imgCon">
                <img th:src="@{/IMAGES/blurback.jpg}" class="img-fluid" id="conImg">
            </div>
            <div class="col-lg-7">
                <div class="row" id="titleN">
                    <h1 class="mt-2">GRADE REGISTRATION</h1>
                </div>

                <form action="">
                    <div class="row">

                        <div class="col my-2">
                            <label class="inputLbl"for="gradeCode">Grade Code</label>
                            <input type="text" style="text-transform: uppercase" id="gradeCode" name="gradeCode" class="form-control p-lg-2 "placeholder="Grade Code">
                            <div id="divGradeCode" name="divGradeCode"></div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col my-2">
                            <label class="inputLbl"for="gradeDescription">Grade Description</label>
                            <input style="text-transform: capitalize" type="text" id="gradeDescription" name="gradeDescription" class="form-control p-lg-2 "placeholder="Grade Description">
                            <div id="divGradeDescription" name="divGradeDescription"></div>
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</html>
