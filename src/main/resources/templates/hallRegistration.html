<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hall Management</title>


  <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/CSS/hall.css}">

</head>
<body class="body">


<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row">
      <div class="d-flex col-lg-5 p-0" id="imgCon">
        <img th:src="@{/IMAGES/blurback.jpg}" class="img-fluid" id="conImg">
      </div>
      <div class="col-lg-7">
        <div class="row" id="titleN">
          <h1 class="mt-2">HALL REGISTRATION</h1>
        </div>

        <form action="">
          <div class="row">

            <div class="col my-2">
              <label class="inputLbl"for="hallNumber">Hall Number</label>
              <input type="text" id="hallNumber" name="hallNumber" class="form-control p-lg-2 "placeholder="Hall Number">
              <div id="divHallNumber" name="divHallNumber"></div>
            </div>

          </div>
          <div class="row">
            <div class="col my-2">
              <label class="inputLbl"for="hallName">Hall Name</label>
              <input type="text" id="hallName" name="hallName" class="form-control p-lg-2 "placeholder="Hall Name">
              <div id="divHallName" name="divHallName"></div>
            </div>
          </div>



        </form>
      </div>
    </div>
  </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</html>
