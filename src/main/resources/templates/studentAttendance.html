<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mark Student Attendance</title>

  <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/CSS/student.css}">
  <script th:src="@{/JS/jquery.min.js}"></script>
  <script th:src="@{/JS/sweetAlert.js}"></script>
  <script th:src="@{/JS/alert.js}"></script>
  <script th:src="@{/JS/studentAttendanceJS.js}"></script>
  <script th:src="@{/JS/format.js}"></script>
  <!--
  <script th:src="@{/JS/jquery.min.js}"></script>
  <script th:src="@{/JS/studentJS.js}"></script>-->




</head>
<body class="body">
<section class="Form my-4 mx-5">
  <div class="container">
    <form id="mainWindowForm">
    <div class="row">
      <div class="d-flex col-lg-5 p-0" id="imgCon">
        <img th:src="@{/IMAGES/blurback.jpg}"  id="conImg" class="img-fluid" alt="" >
      </div>
      <div class="col-lg-7">
        <div class="row" id="titleN">
          <h1 class="mt-2">MARK STUDENT ATTENDANCE</h1>
        </div>
        <div class="d-flex row" id="searchBar" style="margin-bottom: 50px;">
          <div class="col" style="width: 50%;">
            <label  class="visually-hidden" for="regNo">RegNo</label>
            <input type="hidden" id="studentId" name="studentId">
            <input type="text" id="regNo" onchange="getStudentDataByRegNo()" name="regNo" class="form-control"  placeholder="RegNo">
            <div id="divRegNo" name="divRegNo"></div>
          </div>
          <div class="col-auto">
            <button type="submit" onclick="popup()" class="btn btn-primary">Search</button>
          </div>

          <div class="col" style="width: 50%;">
            <label class="visually-hidden" for="studentName">Student Name</label>
            <input type="text" id="studentName" disabled name="studentName" class="form-control"  placeholder="Student Name">
            <div id="divStudentName" name="divStudentName"></div>
          </div>
          <div class="col-auto">
            <button type="button" onclick="getSelectedMappedClassOpenForStudent()" class="btn btn-primary ">Confirm</button>
          </div>
        </div>




        <table   id="openedClassTable" class="table table-striped table-hover mb-2" >

          <tbody style=" border:2px solid black"id="openedClassTableBody" name="openedClassTableBody" class="mb-2">

          </tbody>
        </table>


      </div>
    </div>
    </form>
  </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</html>
