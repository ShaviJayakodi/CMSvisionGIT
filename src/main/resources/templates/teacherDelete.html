<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher Management</title>


  <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/CSS/teacherUpdate.css}"><!--
      <script th:src="@{/JS/jquery.min.js}"></script>
      <script th:src="@{/JS/studentJS.js}"></script>-->

</head>
<body class="body">
<div class="mainContainer" id="mainContainer"></div>


<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row">
      <div class="d-flex col-lg-5 p-0" id="imgCon">
        <img th:src="@{/IMAGES/blurback.jpg}" class="img-fluid" id="conImg">
      </div>
      <div class="col-lg-7">
        <div class="row" id="titleN">
          <h1 class="mt-2">TEACHER DELETE</h1>
        </div>
        <div class="d-flex row" id="searchBar">
          <div class="col" style="width: 50%;">
            <label  class="visually-hidden" for="regNo">RegNo</label>
            <input type="text" id="regNo" name="regNo" class="form-control"  placeholder="RegNo">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>

          <div class="col" style="width: 50%;">
            <label class="visually-hidden" for="teacherName">Student Name</label>
            <input type="text" id="teacherName" name="teacherName" class="form-control"  placeholder="Teacher Name">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary ">Confirm</button>
          </div>
        </div>

        <form action="">
          <div class="row">
            <div class="row m-auto mr-0 pt-3 ">
              <h4 class="head p-1" id="head">Personal Details</h4>
            </div>
            <div class="col my-2">
              <label class="inputLbl"for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" disabled  class="form-control p-lg-2 "placeholder="First Name">
            </div>
            <div class="col my-2">
              <label class="inputLbl"for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName"  disabled class="form-control p-lg-2 "placeholder="Last Name">
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <label class="inputLbl"for="birthDay">Birth Day</label>
              <input type="date" id="birthDay" name="birthDay"  disabled class="form-control  p-lg-2 "placeholder="Birth Day">
            </div>
            <div class="col my-2">
              <label class="inputLbl"for="attendDate">Attend Date</label>
              <input type="date"  id="attendDate" name="attendDate" disabled  class="form-control  p-lg-2 "placeholder="Attend Date">
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <label class="inputLbl"for="address">Address</label>
              <input type="text" class="form-control p-lg-2 " name="address" id="address"  disabled placeholder="Address">

            </div>
          </div>
          <!--<div class="row">
              <div class="col my-2">
                  <label class="inputLbl"for="school">School</label>
                  <input type="text" class="form-control p-lg-2 " name="school" id="school" placeholder="School">
              </div>
          </div>-->
          <div class="row">
            <!--<div class="col my-2">
                <label class="inputLbl"for="firstName">Grade</label>
                <select class="form-control p-lg-2 "name="" >
                    <option value="null">==SELECT==</option>
                    <option value="G06">G06 || Grade 06</option>
                </select>
            </div>-->
            <div class="col my-2 ">
              <label class="inputLbl"for="firstName">Gender</label><br>
              <div class="form-check form-check-inline m-1">
                <input class="form-check-input" type="radio"  disabled name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline m-1">
                <input class="form-check-input"  disabled type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="row m-auto pt-3 ">
              <h4 class="head p-1" id="head1">Contact Details</h4>
            </div>
            <!--<div class="col my-2">
                <label class="inputLbl" for="parentName">Parent's Name</label>
                <input type="text" id="parentName" name="parentName" class="form-control p-lg-2 "placeholder="Parent's Name">
            </div>
            <div class="col my-2">
                <label class="inputLbl"for="relationship">Relationship</label>
                <select class="form-control p-lg-2 "name="relationship" id="relationship">
                    <option value="null">==SELECT==</option>
                    <option value="Father">Father</option>
                    <option value="Mother">Mother</option>
                    <option value="Gurdians">Gurdians</option>
                </select>
            </div>-->
          </div>
          <div class="row">
            <div class="col my-2">
              <label class="inputLbl"for="mobileNumber1">Mobile Number - 1</label>
              <input type="text" id="mobileNumber1" name="mobileNumber1" disabled  class="form-control p-lg-2 "placeholder="Mobile Number - 1">
            </div>
            <div class="col my-2">
              <label class="inputLbl" for="mobileNumber2">Mobile Number - 1</label>
              <input type="text"  class="form-control p-lg-2 " id="mobileNumber2" name="mobileNumber2" disabled  placeholder="Mobile Number - 2">
            </div>
          </div>
          <div class="row  mb-4">
            <div class="col my-2">
              <label class="inputLbl"for="emailAddress">Address</label>
              <input type="email"  disabled class="form-control p-lg-2 " name="emailAddress" id="emailAddress" placeholder="Email Address">

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</body>
</html>
