<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Class Open</title>


  <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/CSS/class.css}">
  <script th:src="@{/JS/jquery.min.js}"></script>
  <script th:src="@{/JS/openCloseJS.js}"></script>
  <script th:src="@{/JS/sweetAlert.js}"></script>
  <script th:src="@{/JS/alert.js}"></script>
  <script th:src="@{/JS/format.js}"></script>

</head>
<body class="body">


<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row">
      <div class="d-flex col-lg-5 p-0" id="imgCon">
        <img th:src="@{/IMAGES/blurback.jpg}" class="img-fluid" id="conImg">
      </div>
      <div class="col-lg-7">
        <div class="row" id="titleN">
          <h1 class="mt-2">CLASS OPEN & CLOSE</h1>
        </div>
        <form action="">

          <div class="row">
            <div class="col my-2">
             <input type="hidden" id="classId" name="classId">
              <input type="hidden" id="classCode" name="classCode">
              <label class="inputLbl" for="selectTeacher">Teacher</label>
              <select class="form-control" onchange="loadAllClassByTeacherId()" id="selectTeacher" name="selectTeacher">

              </select>
              <div id="divSelectTeacher" name="divSelectTeacher"></div>
            </div>
          </div>

          <div class="row">
            <div class="col my-2">
              <label class="inputLbl" for="selectClass">Select Class</label>
              <select class="form-control" id="selectClass" name="selectClass">

              </select>
              <div id="divSelectClass" name="divSelectClass"></div>
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
            <button type="button" onclick="getClassTableData()" class="btn btn-primary mb-3" style="width: fit-content">Open Class</button>
          </div>
          </div>




          <table id="openedClassTable" class="table table-striped mb-2" >
            <thead style=" border:2px solid black">
            <tr>
              <th style="border:1px solid black">Class code</th>
              <th style="border:1px solid black">Action</th>
            </tr>
            </thead>
            <tbody id="openedClassTableBody" name="openedClassTableBody" class="mb-2">

            </tbody>
          </table>


        </form>
      </div>
    </div>
  </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</html>
