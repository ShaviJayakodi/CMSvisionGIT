<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Management</title>


  <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/CSS/class.css}">

</head>
<body class="body">


<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row">
      <div class="d-flex col-lg-5 p-0" id="imgCon">
        <img th:src="@{/IMAGES/blurback.jpg}" class="img-fluid" id="conImg">
      </div>
      <div class="col-lg-7">
        <div class="row" id="titleN">
          <h1 class="mt-2">CLASS REGISTRATION</h1>
        </div>
        <div class="row" id="searchBox">
          <div class="d-flex row p-0" id="searchBar">
            <div class="col p-0" style="width: 50%;">
              <label  class="visually-hidden" for="selectUpdateTeacher">RegNo</label>
              <select class="form-control" onchange="getAllClassByTeacherId()" id="selectUpdateTeacher" name="selectUpdateTeacher">

              </select>
            </div>
          </div>
          <!-- <div class="col-auto">
             <button type="submit" class="btn btn-primary">Search</button>
           </div>-->
          <div class="d-flex row mt-3 p-0" style="background-color: transparent; " id="searchBar2">
            <div class="col p-0" style="width: 90%; margin-right: 10px">
              <label class="visually-hidden" for="selectClass"></label>
              <select class="form-control"  id="selectClass" name="selectClass">

              </select>
            </div>
            <div class="d-flex col-auto p-0">
              <button type="submit" onclick="getClassByClassId()" class="btn btn-primary ">Confirm</button>
            </div>
          </div>
        </div>
        <form action="">
          <!--  <div class="row">
               <div class="col my-2">
                 <label class="inputLbl"for="gradeCode">Grade Code</label>
                 <input type="text" style="text-transform: uppercase" id="gradeCode" name="gradeCode" class="form-control p-lg-2 "placeholder="Grade Code">
                 <div id="divGradeCode" name="divGradeCode"></div>
               </div>
             </div>-->
          <div class="row">
            <div class="col my-2">
              <input type="hidden" id="classId" name="classId">
              <input type="hidden" id="classCode" name="classCode">
              <label class="inputLbl" for="selectTeacher">Teacher</label>
              <select class="form-control" id="selectTeacher" name="selectTeacher">

              </select>
              <div id="divSelectTeacher" name="divSelectTeacher"></div>
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <label class="inputLbl" for="selectSubject">Subject</label>
              <select class="form-control" id="selectSubject" name="selectSubject">

              </select>
              <div id="divSelectSubject" name="divSelectSubject"></div>
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <label class="inputLbl" for="selectGrade">Grade</label>
              <select class="form-control" id="selectGrade" name="selectGrade">

              </select>
              <div id="divSelectGrade" name="divSelectGrade"></div>
            </div>
          </div>

          <div class="row">
            <div class="col my-2">
              <label class="inputLbl" for="classType">Class Type</label>
              <select class="form-control" id="classType" name="classType">
                <option value=null>==SELECT==</option>
                <option value="Day">Day</option>
                <option value="Night">Night</option>
                <option value="Group">Group</option>
              </select>
              <div id="divSelectClassType" name="divSelectClassType"></div>
            </div>
          </div>
          <div class="row">

            <div class="col my-2">
              <label class="inputLbl"for="fullPrice">Full Card</label>
              <input type="text"  id="fullPrice" name="fullPrice" class="form-control p-lg-2 "placeholder="Full Card Fee">
              <div id="divFullCard" name="divFullCard"></div>
            </div>

            <div class="col my-2">
              <label class="inputLbl"for="halfPrice">Half Card</label>
              <input type="text"  id="halfPrice" name="halfPrice" class="form-control p-lg-2 "placeholder="Full Card Fee">
              <div id="divHalfCard" name="divHalfCard"></div>
            </div>

            <div class="col my-2">
              <label class="inputLbl"for="freePrice">Free Card</label>
              <input type="text"  id="freePrice" name="freePrice" class="form-control p-lg-2 "placeholder="Free Card Fee">
              <div id="divFreeCard" name="divFreeCard"></div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col my-2">
              <label class="inputLbl" for="commissionPercentage">Commission Percentage</label>
              <select class="form-control" id="commissionPercentage" name="commissionPercentage">
                <option value=null>==SELECT==</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
              </select>
              <div id="divSelectCommission" name="divSelectCommission"></div>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</body>
</html>
