<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Management</title>


  <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/CSS/gradeUpdate.css}">

</head>
<body class="body">


<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row">
      <div class="d-flex col-lg-5 p-0" id="imgCon">
        <img th:src="@{/IMAGES/blurback.jpg}" class="img-fluid" id="conImg">
      </div>
      <div class="col-lg-7">
        <div class="row" id="titleN">
          <h1 class="mt-2">GRADE DELETE</h1>
        </div>

        <div class="d-flex row" id="searchBar">
          <div class="col" style="width: 50%;">
            <label  class="visually-hidden" for="selectGradeCode">Grade Code</label>
            <select id="selectGradeCode" onclick="clearFields()" name="selectGradeCode" class="form-control">

            </select>
            <div id="divSelectGradeBox" name="divSelectGradeBox"></div>
          </div>
          <div class="col-auto">
            <button type="submit" onclick="getUniqueDetailById()" class="btn btn-primary">Search</button>
          </div>

        </div>



        <form action="">
          <input type="hidden" id="gradeId" name="gradeId">
          <div class="row">

            <div class="col my-2">
              <label class="inputLbl"for="gradeCode">Grade Code</label>
              <input type="text" disabled id="gradeCode" name="gradeCode" class="form-control p-lg-2 "placeholder="Grade Code">
            </div>

          </div>
          <div class="row">
            <div class="col my-2">
              <label class="inputLbl"for="gradeDescription">Grade Description</label>
              <input type="text" disabled id="gradeDescription" name="gradeDescription" class="form-control p-lg-2 "placeholder="Grade Description">
            </div>
          </div>



        </form>
      </div>
    </div>
  </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</html>
