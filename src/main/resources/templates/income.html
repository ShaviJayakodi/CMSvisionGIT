<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Income Details</title>

    <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/student.css}">
    <script th:src="@{/JS/jquery.min.js}"></script>
    <script th:src="@{/JS/sweetAlert.js}"></script>
    <script th:src="@{/JS/incomeJS.js}"></script>
    <script th:src="@{/JS/format.js}"></script>
    <script th:src="@{/JS/alert.js}"></script>





</head>
<body class="body">
<section class="Form my-2 mx-5">
    <div class="container">
        <form id="mainWindowForm">
            <div class="row">
                <div class="d-flex col-lg-5 p-0" id="imgCon">
                    <img th:src="@{/IMAGES/blurback.jpg}"  id="conImg" class="img-fluid" alt="" >
                </div>
                <div class="col-lg-7">
                    <div class="row" id="titleN">
                        <h1 class="mt-2">INCOME DETAILS</h1>
                    </div>
                    <div class="d-flex row p-2" id="searchBar" style="margin-bottom: 20px;">
                        <div class="row p-0" style="border-radius: 0; background-color: transparent">
                            <div class="col my-2">
                                <label class="inputLbl" for="fromDate">From</label>
                                <input class="form-control" type="date" id="fromDate" name="fromDate">
                                <div id="divFromDate" name="divFromDate"></div>
                            </div>
                            <div class="col my-2">
                                <label class="inputLbl" for="toDate">To</label>
                                <input class="form-control" type="date" id="toDate" name="toDate">
                                <div id="divTomDate" name="divTomDate"></div>
                            </div>

                        </div>
                        <div class="row p-0" style="border-radius: 0; background-color: transparent">
                            <div class="col my-2">
                                <button type="button" onclick="getIncomeData()" class="btn btn-primary">Confirm</button>
                            </div>
                        </div>
                    </div>





                    <table style="margin-bottom: 30px; font-weight: 600;"  id="incomeTable" class="table" >
                        <tbody id="incomeTableBody" name="incomeTableBody" class="mb-2">

                        </tbody>
                    </table>
                    <table style="margin-bottom: 30px; font-weight: 600;"  id="expenseTable" class="table" >
                        <tbody id="expenseTableBody" name="expenseTableBody" class="mb-2">

                        </tbody>
                    </table>
                    <table style="margin-bottom: 30px;font-weight: 600;"  id="profitTable" class="table" >
                        <tbody id="profitTableBody" name="profitTableBody" class="mb-2">

                        </tbody>
                    </table>


                </div>
            </div>
        </form>
    </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</body>
</html>
