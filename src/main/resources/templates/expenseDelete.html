<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Management</title>


  <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/CSS/gradeUpdate.css}">

</head>
<body class="body">


<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row">
      <div class="d-flex col-lg-5 p-0" id="imgCon">
        <img th:src="@{/IMAGES/blurback.jpg}" class="img-fluid" id="conImg">
      </div>
      <div class="col-lg-7">
        <div class="row" id="titleN">
          <h1 class="mt-2">EXPENSE DELETE</h1>
        </div>

        <div class="d-flex row" id="searchBar">
          <div class="col" style="width: 50%;">
            <label  class="visually-hidden" for="selectExpense">Grade Code</label>
            <select id="selectExpense" name="selectExpense" class="form-control">

            </select>
            <div id="divSelectExpense" name="divSelectExpense"></div>
          </div>
          <div class="col-auto">
            <button type="button" onclick="getByExpenseId()" class="btn btn-primary">Confirm</button>
          </div>

        </div>

        <form action="">
          <div class="row">

            <div class="col my-2">
              <input type="hidden" id="expenseId" name="expenseId">
              <input type="hidden" id="code" name="code">
              <label class="inputLbl"for="expenseDescription">Expense Title</label>
              <input type="text" disabled style="text-transform:capitalize" id="expenseTitle" name="expenseTitle" class="form-control p-lg-2 "placeholder="Expense Title">
              <div id="divExpenseTitle" name="divExpenseTitle"></div>
            </div>
          </div>
          <div class="row">
            <div class="col my-2">
              <label class="inputLbl"for="expenseDescription">Expense Description</label>
              <input type="text" disabled style="text-transform: capitalize" id="expenseDescription" name="expenseDescription" class="form-control p-lg-2 "placeholder="Expense Description">
              <div id="divExpenseDescription"  name="divExpenseDescription"></div>
            </div>
          </div>



        </form>
      </div>
    </div>
  </div>
</section>


<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>

</html>
